<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="css/base.css">

</head>

<body>

    <footer>
      <div>
        <hr>
        <small>or continue with</small>
        <hr>
      </div>
      <div>
        <a href="" class="fa-brands fa-google"></a>
        <a href="" class="fa-brands fa-facebook-f"></a>
      </div>
    </footer>

    <a href="index.html" style="color: #043c4b;">
      <small>Are you new to StudStay?</small>
    </a>
  </section>
</body>
</html>
