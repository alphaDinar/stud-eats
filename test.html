<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <section class="page">
    <section class="box_swiper swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="box"></div>
        </div>
        <div class="swiper-slide">
          <div class="box"></div>
        </div>
        <div class="swiper-slide">
          <div class="box"></div>
        </div>
        <div class="swiper-slide">
          <div class="box"></div>
        </div>
        <div class="swiper-slide">
          <div class="box"></div>
        </div>
        <div class="swiper-slide">
          <div class="box"></div>
        </div>
      </div>
    </section>
  </section>

  <script>
    var box_swiper = new Swiper('.box_swiper',{
      loop : true,
      slidesPerView : 3,
      spaceBetween : 20,
      centeredSlides: true,
    })
  </script>
</body>
</html>
